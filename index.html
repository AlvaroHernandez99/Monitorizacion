    <main>
        <h2><u>Formulario:</u></h2>
        <div class="form">
            <form method="post" action="./ws/createElement.php">
                <fieldset>
                    <legend><strong>Datos a rellenar: </strong></legend>
                    <p><strong>Nombre del elemento: </strong><input name="nombre" type="text" placeholder="Bujía" required></p>
                    <p><strong>Descripción del elemento:</strong></p><textarea name="desc" type="text" placeholder="Tira corriente" rows="5" cols="30" required></textarea>
                    <p><strong>Número de serie del elemento: </strong><input name="numSer" type="text" placeholder="23445432" required></p>
                    <label for="prio"><strong>Estado: </strong></label>
                    <select name="estado" id="estado"> <!-- PONER REQUERIDO¿¿¿¿¿¿¿¿¿ -->
                        <option value="select">---</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                    <p><strong>Prioridad:</strong>
                        <input type="radio" name="igual" value="alta" required>
                        <label for="alta">Alta</label>
                        <input type="radio" name="igual" value="media" required>
                        <label for="media">Media</label>
                        <input type="radio" name="igual" value="baja" required> 
                        <label for="baja">Baja</label>
                    </p>
                    <input type="submit" value="Enviar">
                    <a href="./index.html"><input type="button" value="Reset"></a> <!-- De tipo submit para que refresque la página -->
                </fieldset>
            </form>
        </div>
