<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alvaro Hernández">
    <link rel="shortcut icon" href="./img/dana.jpg" type="image/x-icon">
    <meta name="description" content="Primera Web de monitorizacion iundustrial">
    <link rel="stylesheet" href="./css/styleShared.css">
    <link rel="stylesheet" href="./css/styleForm.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/js.js"></script>
    <title>Monitorización</title>
</head>
<body>
    <header id="header">
        <script src="js/nav.js"></script>
    </header>
    <main>
        <div class="allForm">
            <h2 id="textForm">Formulario</h2>
            <div class="formulario">
                <form class="formularioCreate" id="formularioGrid" method="post" action="index.html">
                    <div class="div1">
                        <p class="label">Nombre del elemento: <input name="nombre" id="nombre" type="text" placeholder="Bujía"></p>
                    </div>
                    <div class="div2">
                        <p class="label">Descripción:</p><textarea name="desc" type="text" id="desc" placeholder="Tira corriente" rows="5" cols="30"></textarea>
                    </div>
                    <div class="div3">
                        <p class="label">Número de serie del elemento: <input name="numSer" id="numSer" type="number" placeholder="23445432"></p>
                    </div>
                    <div class="div4">
                        <label for="prio">Estado: </label>
                        <select name="estado" id="estado"> 
                            <option value="No seleccionado">---</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    <div class="div5">
                        <p class="label">Prioridad:
                            <input class="hola" id="igual" type="radio" name="igual" value="Alta">
                            <label for="alta">Alta</label>
                            <input type="radio" id="igual" name="igual" value="Media">
                            <label for="media">Media</label>
                            <input type="radio" id="igual" name="igual" value="Baja"> 
                            <label for="baja">Baja</label>
                        </p>
                    </div>  
                    <div class="div6">
                        <input class="botones" onclick="createElementDos()" type="submit" id="submit" value="Enviar">
                        <a href="./index.html"><input class="botones" id="reset" type="button" value="Reset"></a> <!-- De tipo submit para que refresque la página -->
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerForm">
            <p class="copi">Página creada por Álvaro ® 2022 K36 </p>
            <a href="https://infovaroblog.wordpress.com/"><img src="./img/wordpress.png" id="imgWord" width="35" height="35"></a>
        </div>
    </footer>
</body>
</html>
